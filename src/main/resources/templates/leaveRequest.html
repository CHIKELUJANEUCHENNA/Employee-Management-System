<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr>
    <h2>Employee Leave Request Form</h2>

    <form action="#" th:action="@{/showEmployeeLeave}" th:object="${leaveRequest}"
          method="POST">
        <input type="date" th:field="*{leaveStart_date}" class="form-control mb-4 col-4">

        <input type="date" th:field="*{leaveEnd_date}" class="form-control mb-4 col-4">
        <p>Select leave request type: </p>
        <input type="radio" th:field="*{leaveType}" name="leave" value="Sick Leave"> Sick Leave<br>
        <input type="radio" th:field="*{leaveType}" name="leave" value="Annual leave"> Annual Leave<br>
        <input type="radio" th:field="*{leaveType}" name="leave" value="Casual leave"> Casual Leave<br>
        <input type="radio" th:field="*{leaveType}" name="leave" value="Maternity leave"> Maternity Leave<br>

        <button type="submit" class="btn btn-info col-2">Request</button>
    </form>

    <hr>

<!--    <a th:href = "@{/homeView}"> Back to Employee List</a>-->
</div>
</body>
</html>
