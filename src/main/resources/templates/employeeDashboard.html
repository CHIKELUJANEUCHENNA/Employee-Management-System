<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Employee Data</h1>

    <a th:href = "@{/showEmployeeLeave}" class="btn btn-primary btn-sm mb-3">Request For Leave</a>
    <a th:href = "@{/viewEmployeeLeaveStatus}" class="btn btn-primary btn-sm mb-3">View Leave Status</a>
    <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3">Logout</a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>

            <td><b>Employee First Name</b></td>
            <td><b>Employee Last Name</b></td>
            <td><b>Employee Email</b></td>
            <td><b>Employee Department</b></td>
            <td><b>Employee Date of Birth</b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${employee}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.dob}"></td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
