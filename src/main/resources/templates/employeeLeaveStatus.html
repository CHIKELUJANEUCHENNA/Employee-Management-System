<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Employee Leave Status</h1>

    <a th:href = "@{/homeView}" class="btn btn-primary btn-sm mb-3">Back to home</a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <td><b>Employee Leave StartDate</b></td>
            <td><b>Employee Leave EndDate</b></td>
            <td><b>Employee Leave Status</b></td>
            <td><b>Employee Leave Type</b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employeeLeave : ${viewEmployeeLeaveList}">
            <td th:text="${employeeLeave.leaveStart_date}"></td>
            <td th:text="${employeeLeave.leaveEnd_date}"></td>
            <td th:text="${employeeLeave.leaveStatus}"></td>
            <td th:text="${employeeLeave.leaveType}"></td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
